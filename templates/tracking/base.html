{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>{% block title %}Eurasia Shipping CO{% endblock %}</title>

    <style>
        .hero-section {
            /* background: url('https://images.unsplash.com/photo-1579603058864-448f7a6f98c8?fit=crop&w=1400&h=700&q=80') no-repeat center center; */
            background-size: cover;
            color: white;
            padding: 10rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            min-height: 80vh;
            display: flex;
            align-items: center;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
        }

        .hero-content p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .service-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #0d6efd;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <img src="{% static 'images/large.png' %}" alt="Logo" width="100" height="100" class="me-2">
            Eurasia Shipping Co</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home'%}#services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home'%}#aboutus">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home'%}#contact">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'track' %}">Track Item</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}

<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
        <p class="mb-0">&copy; 2025 Eurasia Shipping Co. All Rights Reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
